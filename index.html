<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPesa Toolkit Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1c1c1c;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MPesa Toolkit</h2>
    <form id="mpesaForm">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 254712345678" required />

      <label for="amount">Amount (KES)</label>
      <input type="number" id="amount" name="amount" placeholder="e.g. 100" required />

      <button type="submit">Send STK Push</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('mpesaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const messageEl = document.getElementById('message');

      // Simple validation
      if (!phone.match(/^2547\d{8}$/)) {
        messageEl.textContent = "Invalid phone number. Must start with 2547...";
        messageEl.style.color = "red";
        return;
      }

      if (parseFloat(amount) <= 0) {
        messageEl.textContent = "Amount must be greater than 0.";
        messageEl.style.color = "red";
        return;
      }

      // Simulate STK push
      messageEl.textContent = "Sending STK push...";
      messageEl.style.color = "#333";

      setTimeout(() => {
        messageEl.textContent = `STK push sent to ${phone} for KES ${amount}.`;
        messageEl.style.color = "green";
        document.getElementById('mpesaForm').reset();
      }, 2000);
    });
  </script>
</body>
</html>
